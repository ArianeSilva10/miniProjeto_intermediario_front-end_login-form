<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Formulário de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="dropdown position-absolute top-0 end-0 p-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownThemeButton" data-bs-toggle="dropdown" aria-expanded="false">
          Theme
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownThemeButton">
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
              Light Theme
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
              Dark Theme
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
              Auto
            </button>
          </li>
        </ul>
      </div>
      
    <main class="w-100 m-auto form-container">
        <form action="">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" class="mb-4" height="57" width="72">

            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" name="" id="floatingInput" class="form-control" placeholder="your-email@email.com">
                <label for="floatingInput">Email Address</label>
            </div>

            <div class="form-floating">
                <input type="password" name="" id="floatingInput" class="form-control" placeholder="password">
                <label for="floatingInput">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input type="checkbox" name="" id="flexCheckDefault" class="form-check-input">
                <label for="flexCheckDefault" class="form-check-label">Remember me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>
            <p class="text-body-secondary mt-5 mb3">© 2017–2025</p>
        </form>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
